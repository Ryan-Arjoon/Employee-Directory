<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Ryan Arjoon"/>
        <meta name="description" content="Employee Directory to add employees"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <link rel="stylesheet" href="../index.css"/>
        <title>Employee Directory - Create Employees</title>
    </head>

    <body>

        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1 class="title">Add New Employee</h1>

                <section class="form">
                    <form id="add-employee-form">
                        <label for="emp-id">Employee ID:</label>
                        <input type="text" id="emp-id" name="emp-id" placeholder="Enter employee ID"/>
                        <div id="emp-id-error" class="error-message"></div>

                        <label for="emp-name">Name:</label>
                        <input type="text" id="emp-name" name="emp-name" placeholder="Enter employee name"/>
                        <div id="emp-name-error" class="error-message"></div>

                        <label for="emp-company">Company:</label>
                        <input type="text" id="emp-company" name="emp-company" placeholder="Enter company name"/>
                        <div id="emp-company-error" class="error-message"></div>

                        <label for="emp-position">Position:</label>
                        <input type="text" id="emp-position" name="emp-position" placeholder="Enter position"/>
                        <div id="emp-position-error" class="error-message"></div>

                        <label for="emp-salary">Salary:</label>
                        <input type="number" id="emp-salary" name="emp-salary" placeholder="Enter salary"/>
                        <div id="emp-salary-error" class="error-message"></div>

                        <label for="emp-start">Start Date:</label>
                        <input type="date" id="emp-start" name="emp-start"/>
                        <div id="emp-start-error" class="error-message"></div>

                        <button type="submit" class="btn">Add Employee</button>
                    </form>
                </section>
            </div>
                
        </main>

        <footer>


        </footer>

        <script>
            const NEXT_PUBLIC_API_URL = window.location.hostname === "localhost"
                ? "http://localhost:5000"                  
                : "https://employee-directory-o7f9.onrender.com"; 
        </script>
        <script src="../js/add-employee.js"></script>
    </body>

</html>
