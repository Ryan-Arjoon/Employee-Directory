<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Ryan Arjoon"/>
        <meta name="description" content="Employee Directory to store Employee data, home"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <link rel="stylesheet" href="../index.css"/>
        <title>Employee Directory - Home</title>
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h1 class="title">Employee Directory</h1>

                <section id="employees">
                    <h2>All Employees</h2>
                    <div class="table-container">
                        <table id="employee-table">
                            <thead>
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Company</th>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Salary</th>
                                    <th>Start Date</th> 
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Section: Add Employee -->
                <section id="add-employee" class="form">
                    <h2>Add Employee</h2>
                    <form id="add-employee-form">
                        <label for="emp-name">Name:</label>
                        <input type="text" id="emp-name" placeholder="Enter employee name" />

                        <label for="emp-email">Email:</label>
                        <input type="email" id="emp-email" placeholder="Enter employee email" />

                        <label for="emp-phone">Phone:</label>
                        <input type="text" id="emp-phone" placeholder="Enter employee phone" />

                        <label for="emp-position">Position:</label>
                        <input type="text" id="emp-position" placeholder="Enter employee position" />

                        <label for="emp-department">Department:</label>
                        <input type="text" id="emp-department" placeholder="Enter employee department" />

                        <button type="submit" class="btn">Add Employee</button>
                    </form>
                </section>

                <section id="update-employee" class="form">
                    <h2>Update/Delete Employee</h2>
                    <p>Select an employee from the table above to edit or delete their details.</p>
                </section>
            </div>
        </main>

        <footer>
            
        </footer>

    </body>
</html>
