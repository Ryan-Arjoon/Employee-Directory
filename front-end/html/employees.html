        <header>

        <main>
            <div class="container">
                <h1 class="title">All Employees</h1>

                        <thead>

                                <th>Name</th>

                                <th>Salary</th>
                                <th>Start Date</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>


        </footer>
